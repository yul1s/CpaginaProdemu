{% extends 'tienda/base.html' %}

{% block contenido %}
{% load crispy_forms_tags %}

    <h2 style="text-align: center; margin-top: 25px;">Inicia Sesión</h2>
    <form action="" method="post">
        {% csrf_token %}

        <div class="card mx-auto mb-5 mt-3" style="width: 30rem;">
            <div class="card-body" style="width: auto">
                <h5 class="card-title">Ingrese sus datos</h5>
                {{ form | crispy }}

                <a href="/signup" style="text-decoration: none;">Registrate</a>
                <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesión</button>
            </div>
        </div>
    </form>
{% endblock %}
