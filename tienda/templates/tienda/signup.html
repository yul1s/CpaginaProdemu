{% extends 'tienda/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}


{% block contenido %} 
    <h2 style="text-align: center; margin-top: 10px; margin-bottom: 40px;">Registrate</h2>
    <form action="" method="post">
        {% csrf_token %}

        <div class="card mx-auto mb-5" style="width: 30rem;">
            <div class="card-body" style="width: auto">
                <h5 class="card-title">Rellene todos los campos</h5>
                {{ form | crispy }}
                <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
            </div>
        </div>
    </form>
    
{% endblock %}
