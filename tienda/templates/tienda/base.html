<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Creat - Janny</title>
    <script src="https://kit.fontawesome.com/3782bacf55.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Barra de menÃº-->
    <nav class="navbar" style="background: linear-gradient(rgb(227, 94, 163, .2), pink);">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: linear-gradient(rgb(227, 94, 163, .2), pink);">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}" height="89px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTargerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/#sobre-mi">Sobre Mi</a>
                    </li>
                    </ul>

                    <form class="d-flex" method="post" action="{% url 'search' %}">
                        {% csrf_token %}
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" name="searched">
                        <button class="btn btn-outline" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
            <div class="buttons">
                <div class="login-button">
                    {% if request.user.is_authenticated %}
                        <a href={% url 'exit' %}>Salir</a>
                    {% else %}
                        <a href={% url 'login' %} class="elementor-icon">
                            <i aria-hidden="true" class="fa-solid fa-user"></i></a>
                    {% endif %}
                </div>
                
                <div class="shopping-cart-button">
                    <a class="elementor-icon" href="/carrito">
                        <i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </nav>
    </nav>

    <!--bloque-->
    {% block contenido%}
    {% endblock %}


    <!--footer-->
    <footer class="pie-pagina">
        <div class="contenido">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="logo" height="100px" id="logito">
            </div>

            <div class="social-icons-container">
                <a href="https://www.instagram.com/creat.janny/" class="social-icons"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/creat.janny" class="social-icons"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://wa.link/i55f3z" class="social-icons"><i class="fa-brands fa-whatsapp"></i></a>
            </div>

            <span class="copyright">&copy;<b>2024, Creat - Janny.</b> Todos los Derechos Reservados</span>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
