{% extends 'tienda/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

{% block contenido %}
    <div class="row d-flex justify-content-center mt-5 mb-5" style="align-items: center;">
        <h2 style="text-align: center;">Contacto</h2>
        <p style="text-align: center;">Rellene el formulario si tiene alguna consulta, queja o problemas con su pedido</p>
        <div class="col-12 cl-md-6" style="margin-left: 62rem;">
            <div class="card mt-5" style="width: 450px;">
                <div class="card-body" style="width: auto;">
                    <form action="" method="post" enctype="form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-evenly">
                            <input type="submit" value="Enviar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
